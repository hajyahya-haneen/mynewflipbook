<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flipbook RTL (26 pages)</title>

  <style>
    :root{
      --book-width: 800px;   /* تكبير */
      --book-height: 560px;  /* ارتفاع مناسب */
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:12px;
      background:#f2f2f2;
      font-family: Arial, sans-serif;
    }

    #book-wrap{
      width: min(var(--book-width), 95vw);
      border-radius: 16px;
      overflow:hidden;
      background:#fff;
      box-shadow: 0 18px 55px rgba(0,0,0,.18);
      position:relative;
    }

    #book{
      width:100%;
      height: var(--book-height);
    }

    .page{ background:#fff; position:relative; }

    /* مهم: لا تدعي الصورة تلتقط النقرات */
    .page img{
      width:100%;
      height:100%;
      object-fit:contain;     /* يحافظ على كامل الصورة بدون قص */
      display:block;
      transform:none !important;
      pointer-events:none;
      user-select:none;
      -webkit-user-drag:none;
    }

    /* مناطق نقر شفافة مثل زاوية صفحة */
    .corner{
      position:absolute;
      width: 130px;
      height: 130px;
      bottom: 0;
      z-index: 99999;
      background: rgba(0,0,0,0);
      cursor: pointer;
    }
    #corner-next{ left: 0; }   /* RTL: التالي */
    #corner-prev{ right: 0; }  /* RTL: السابق */

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      direction:rtl;
    }

    button{
      border:0;
      padding:10px 14px;
      border-radius:12px;
      cursor:pointer;
      background:#111;
      color:#fff;
      font-size:14px;
    }
    button:disabled{ opacity:.55; cursor:not-allowed; }

    .hint{
      font-size:13px;
      color:#444;
      direction:rtl;
      text-align:center;
      max-width:min(900px, 95vw);
      line-height:1.6;
    }

    #status{
      font-size:13px;
      color:#b00020;
      direction:rtl;
      text-align:center;
      min-height:18px;
    }
  </style>

  <!-- ملفات محلية -->
  <script src="jquery.min.js"></script>
  <script src="turn.min.js"></script>
</head>

<body>

  <div id="book-wrap">
    <div id="book"></div>
    <div id="corner-next" class="corner" title="التالي"></div>
    <div id="corner-prev" class="corner" title="السابق"></div>
  </div>

  <div class="controls">
    <button type="button" id="prev">السابق</button>
    <button type="button" id="next">التالي</button>
    <button type="button" id="first">الغلاف</button>
    <button type="button" id="last">الغلاف الخلفي</button>
  </div>

  <div id="status"></div>

  <div class="hint">
    في RTL: أسفل اليسار = التالي (تقليب لليسار)، أسفل اليمين = السابق.
  </div>

  <script>
    (function(){
      const TOTAL = 26;
      const PREFIX = "page"; // أسماء الملفات: page01..page26
      const EXT = "jpg";     // غيّريها إلى "png" إذا صورك PNG

      const $book = $("#book");
      const $status = $("#status");

      function pad2(n){ return String(n).padStart(2, "0"); }

      // تبديل أزواج الصفحات من 02 إلى 25:
      // 02<->03, 04<->05, ... 24<->25
      // وتثبيت 01 و 26
      function mappedIndex(i){
        if (i === 1 || i === TOTAL) return i;

        // داخل [2..25]
        if (i % 2 === 0) return i + 1; // 2->3, 4->5, ... 24->25
        return i - 1;                  // 3->2, 5->4, ... 25->24
      }

      function buildPages(){
        $book.empty();
        for(let i=1; i<=TOTAL; i++){
          const srcIndex = mappedIndex(i);
          const src = `${PREFIX}${pad2(srcIndex)}.${EXT}`;
          $book.append(`
            <div class="page">
              <img src="${src}" alt="${PREFIX}${pad2(srcIndex)}">
            </div>
          `);
        }
      }

      function calcSize(){
        const width = Math.min(800, Math.floor(window.innerWidth * 0.95));
        const height = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--book-height'), 10) || 560;
        return { width, height };
      }

      function setButtons(enabled){
        $("#prev,#next,#first,#last").prop("disabled", !enabled);
      }

      function init(){
        if (!window.jQuery) {
          $status.text("jQuery غير موجود. تأكدي أن jquery.min.js موجود بجانب index.html.");
          return;
        }
        if (!$.fn.turn) {
          $status.text("Turn.js غير موجود. تأكدي أن turn.min.js موجود بجانب index.html وأن اسمه صحيح.");
          return;
        }
        $status.text("");

        buildPages();

        const {width, height} = calcSize();

        if ($book.data("turn")) $book.turn("destroy");

        $book.turn({
          width,
          height,
          autoCenter: true,
          direction: "rtl",
          display: "double",
          pages: TOTAL,
          gradients: true,
          acceleration: true,
          turnCorners: "bl,br,tl,tr",
          when: {
            turning: function(){ setButtons(false); },
            turned:  function(){ setButtons(true); }
          }
        });

        setButtons(true);
        $book.turn("page", 1);

        $("#next").off("click").on("click", () => $book.turn("next"));
        $("#prev").off("click").on("click", () => $book.turn("previous"));
        $("#first").off("click").on("click", () => $book.turn("page", 1));
        $("#last").off("click").on("click", () => $book.turn("page", TOTAL));

        $("#corner-next").off("click").on("click", () => $book.turn("next"));
        $("#corner-prev").off("click").on("click", () => $book.turn("previous"));

        document.onkeydown = (e) => {
          if (e.key === "ArrowLeft")  $book.turn("next");
          if (e.key === "ArrowRight") $book.turn("previous");
        };
      }

      window.addEventListener("load", init);

      let resizeTimer = null;
      window.addEventListener("resize", () => {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(init, 150);
      });
    })();
  </script>

</body>
</html>
