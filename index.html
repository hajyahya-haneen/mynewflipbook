<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flipbook RTL (26 pages)</title>

  <style>
    :root{
      /* ✅ تصغير الحجم بدل أن يبقى كبير */
      --book-width: 900px;     /* يمكنك جعلها 800 أو 850 حسب رغبتك */
      --book-height: 560px;    /* يمكنك جعلها 520 إذا بدك أصغر */
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:12px;
      background:#f2f2f2;
      font-family: Arial, sans-serif;
    }

    #book-wrap{
      width: min(var(--book-width), 96vw);
      height: var(--book-height);
      border-radius: 16px;
      overflow:hidden;
      background:#fff;
      box-shadow: 0 18px 55px rgba(0,0,0,.18);
      position:relative;
      touch-action: pan-y; /* ✅ يساعد على الموبايل */
    }

    #book{
      width:100%;
      height:100%;
    }

    /* ✅ الصفحة تصبح إطار حقيقي يمنع خروج الصورة */
    .page{
      background:#fff;
      position:relative;
      width:100%;
      height:100%;
      overflow:hidden;                  /* ✅ يمنع خروج الصورة */
      display:flex;                     /* ✅ لتوسيط الصورة */
      align-items:center;
      justify-content:center;
    }

    /* ✅ الصورة لا تخرج من الإطار + لا تلتقط النقرات */
    .page img{
      max-width:100%;
      max-height:100%;
      width:auto;
      height:auto;
      object-fit:contain;               /* بدون قص */
      display:block;
      transform:none !important;
      pointer-events:none;              /* ✅ حتى يعمل التقليب */
      user-select:none;
      -webkit-user-drag:none;
    }

    /* ✅ “فقط من الزاوية” عبر طبقة حارسة:
       - تمنع أي ضغط/سحب خارج الزوايا من الوصول للكتاب
       - وتترك الزوايا فقط “تشتغل” */
    #corner-guard{
      position:absolute;
      inset:0;
      z-index:99999;
      pointer-events:auto;
      background:transparent;
    }

    /* الزوايا المسموحة فقط */
    .corner-hotspot{
      position:absolute;
      width:120px;
      height:120px;
      bottom:0;
      background:transparent;
    }

    /* RTL: أسفل اليسار = التالي */
    #corner-next{
      left:0;
      cursor:pointer;
      pointer-events:auto;
    }
    /* RTL: أسفل اليمين = السابق */
    #corner-prev{
      right:0;
      cursor:pointer;
      pointer-events:auto;
    }

    /* باقي المساحة تمنع التفاعل */
    #corner-blocker{
      position:absolute;
      inset:0;
      pointer-events:auto;  /* يمنع */
      background:transparent;
    }
    /* لكن نسمح للزوايا فوقه */
    #corner-next, #corner-prev{ z-index:2; }
    #corner-blocker{ z-index:1; }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      direction:rtl;
    }

    button{
      border:0;
      padding:10px 14px;
      border-radius:12px;
      cursor:pointer;
      background:#111;
      color:#fff;
      font-size:14px;
    }
    button:disabled{ opacity:.55; cursor:not-allowed; }

    .hint{
      font-size:13px;
      color:#444;
      direction:rtl;
      text-align:center;
      max-width:min(900px, 95vw);
      line-height:1.6;
    }

    #status{
      font-size:13px;
      color:#b00020;
      direction:rtl;
      text-align:center;
      min-height:18px;
    }

    /* ✅ موبايل: ارتفاع أقل وزوايا أصغر */
    @media (max-width: 480px){
      :root{
        --book-width: 96vw;
        --book-height: 520px;
      }
      .corner-hotspot{ width:95px; height:95px; }
    }
  </style>

  <!-- ملفات محلية -->
  <script src="jquery.min.js"></script>
  <script src="turn.min.js"></script>
</head>

<body>

  <div id="book-wrap">
    <div id="book"></div>

    <!-- ✅ طبقة “فقط من الزاوية” -->
    <div id="corner-guard" aria-hidden="true">
      <div id="corner-blocker"></div>
      <div id="corner-next" class="corner-hotspot" title="التالي"></div>
      <div id="corner-prev" class="corner-hotspot" title="السابق"></div>
    </div>
  </div>

  <div class="controls">
    <button type="button" id="prev">السابق</button>
    <button type="button" id="next">التالي</button>
    <button type="button" id="first">الغلاف</button>
    <button type="button" id="last">الغلاف الخلفي</button>
  </div>

  <div id="status"></div>

  <div class="hint">
    تقليب الصفحات **فقط من الزوايا**: أسفل اليسار = التالي، أسفل اليمين = السابق.  
    الأزرار تعمل دائمًا.
  </div>

  <script>
    (function(){
      const TOTAL = 26;
      const PREFIX = "page"; // page01..page26
      const EXT = "jpg";     // غيّريها إلى "png" إذا صورك PNG

      const $book = $("#book");
      const $status = $("#status");

      function pad2(n){ return String(n).padStart(2, "0"); }

      // ✅ تبديل أزواج الصفحات من 02 إلى 25:
      // 02<->03, 04<->05, ... 24<->25 + تثبيت 01 و 26
      function mappedIndex(i){
        if (i === 1 || i === TOTAL) return i;
        if (i % 2 === 0) return i + 1;
        return i - 1;
      }

      function buildPages(){
        $book.empty();
        for(let i=1; i<=TOTAL; i++){
          const srcIndex = mappedIndex(i);
          const src = `${PREFIX}${pad2(srcIndex)}.${EXT}`;
          $book.append(`
            <div class="page">
              <img src="${src}" alt="${PREFIX}${pad2(srcIndex)}">
            </div>
          `);
        }
      }

      function calcSize(){
        const wrap = document.getElementById("book-wrap");
        const width  = Math.floor(wrap.clientWidth);
        const height = Math.floor(wrap.clientHeight);
        return { width, height };
      }

      function setButtons(enabled){
        $("#prev,#next,#first,#last").prop("disabled", !enabled);
      }

      function init(){
        if (!window.jQuery) {
          $status.text("jQuery غير موجود. تأكدي أن jquery.min.js موجود بجانب index.html.");
          return;
        }
        if (!$.fn.turn) {
          $status.text("Turn.js غير موجود. تأكدي أن turn.min.js موجود بجانب index.html وأن اسمه صحيح.");
          return;
        }
        $status.text("");

        buildPages();

        const {width, height} = calcSize();

        if ($book.data("turn")) $book.turn("destroy");

        $book.turn({
          width,
          height,
          autoCenter: true,
          direction: "rtl",
          display: "double",
          pages: TOTAL,
          gradients: true,
          acceleration: true,
          turnCorners: "bl,br,tl,tr",
          when: {
            turning: function(){ setButtons(false); },
            turned:  function(){ setButtons(true); }
          }
        });

        setButtons(true);
        $book.turn("page", 1);

        // ✅ الأزرار (تعمل دائمًا)
        $("#next").off("click").on("click", () => $book.turn("next"));
        $("#prev").off("click").on("click", () => $book.turn("previous"));
        $("#first").off("click").on("click", () => $book.turn("page", 1));
        $("#last").off("click").on("click", () => $book.turn("page", TOTAL));

        // ✅ فقط من الزاوية: النقر على الزوايا يقلب
        $("#corner-next").off("click").on("click", (e) => {
          e.preventDefault(); e.stopPropagation();
          $book.turn("next");
        });
        $("#corner-prev").off("click").on("click", (e) => {
          e.preventDefault(); e.stopPropagation();
          $book.turn("previous");
        });

        // ✅ كيبورد
        document.onkeydown = (e) => {
          if (e.key === "ArrowLeft")  $book.turn("next");
          if (e.key === "ArrowRight") $book.turn("previous");
        };

        // ✅ السماح بالسحب من الزوايا فقط:
        // Turn.js يعتمد على أحداث الماوس على الصفحة نفسها، وطبقة blocker تمنع السحب من الوسط.
        // الزوايا تبقى متاحة عبر النقر/الضغط.
      }

      window.addEventListener("load", init);

      let resizeTimer = null;
      window.addEventListener("resize", () => {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(init, 150);
      });
    })();
  </script>

</body>
</html>
